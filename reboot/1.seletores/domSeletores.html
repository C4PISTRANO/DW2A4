<style>
  body {
    font: normal 12pt Arial;
  }
</style>

<h2>Seletores</h2>
<div id="exemplo">Exemplo <strong>ID</strong></div>
<div class="classe">Exemplo <strong>Class</strong></div>
<div name="nome">Exemplo <strong>Name</strong></div>
<p>
  <a href="https://tableless.com.br/entendendo-o-dom-document-object-model/">
    Tableless - DOM</a
  >
</p>
<hr />
<script>
  var divID = document.getElementById('exemplo')
  document.write(divID.innerHTML)

  var divClass = document.getElementsByClassName('classe')[0]
  document.write(divClass.innerText)

  var texto = document.getElementsByTagName('h2')[0]
  texto.innerHTML = 'Tipo Seletores'
  texto.style.color = 'blue'

  var nome = document.getElementsByName('nome')[0]
  console.log(nome)

  var seletor = document.querySelector('div#exemplo')
  seletor.style.background = 'pink'
