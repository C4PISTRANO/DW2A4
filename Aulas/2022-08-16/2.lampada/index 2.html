<!DOCTYPE html>
<html>
  <head>
    <title>Teste Javascript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="imagens/apagada.jpg" id="luz"/>

    <script>
      var quebrada = false
      document.getElementById('luz').addEventListener('mouseenter', acende)
      document.getElementById('luz').addEventListener('mouseleave', apaga)
      document.getElementById('luz').addEventListener('click', quebra)

      function acende(){ mudaLampada(1)}
      function apaga(){ mudaLampada(2)}
      function quebra(){ mudaLampada(3)}


      function mudaLampada(tipo) {
        if (tipo == 1) arquivo = 'imagens/acesa.jpg'
        else if (tipo == 2) arquivo = 'imagens/apagada.jpg'
        else if (tipo == 3) arquivo = 'imagens/quebrada.jpg'

        if (!quebrada) document.getElementById('luz').src = arquivo
        if(tipo == 3) quebrada = true
      }
    </script>
  </body>
</html>
