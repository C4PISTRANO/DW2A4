<body>
	<script>
		const saudacao = (nome) => {
			const horaAtual = new Date().getHours()
			
			const responder = (msg) => console.log(msg, nome)
			//Observar o acr√©scimo da chamada de "responder e o par de parenteses"
			if(horaAtual <=12) return responder ("Bom dia")
			if(horaAtual <=18) return responder ("Boa tarde")
			return responder ("Boa noite")
		}
		
		saudacao("")
	</script>
