<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon ID</title>
</head>
<body>
    <h1>Pokémon API</h1>
    <form>
        <div>PokeID:<input type="number" name="id" value="1"></div>
        <div><input name="nome" disabled></div>
        <div><p>Imagem</p><img src="" name="imagem"></div>
    </form>
    <script>
        
        const $pokeID = document.querySelector('[name="id"]')
        const $pokeNome = document.querySelector('[name="nome"]')
        const $pokeImagem = document.querySelector('[name="imagem"]')
        
        $pokeID.addEventListener("click", infoEvento => {
            const ID = infoEvento.target.value
            $pokeNome.value=""
            //$pokeImagem.value=""
        
    
        fetch(`https://pokeapi.co/api/v2/pokemon/${ID}/`)
        //response recebe dados de resposta da API
        .then(function(resposta){
            return resposta.json()
        })
        .then(function(dadosPoke){
            console.log(dadosPoke.sprites)
            $pokeNome.value = dadosPoke.name
            $pokeImagem.src = dadosPoke.sprites.front_default
           
        })
        //Executando em caso de erro
        .catch(err => alert("Erro ao acessar o PokemonAPI!! " + err))
        
    })
        </script> 
</body>
</html>
