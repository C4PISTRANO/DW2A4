    <script>

        //Função Construtora
        let CarroIII = function(){
            //Aqui não tem o método construtor explicito
            var velMaxima = 180
            this.marca = "Mercedes"
            this.modelo = "SLK"
            this.potencia = 310
            this.velocidadeMaxima = 260
            this.velocidade = 0
            this.resumo = function(){
                console.log(`Fabricante: ${this.marca}, Modelo: ${this.modelo}, CV: ${this.potencia}, Vel. Máx: ${this.velocidadeMaxima}`)
            }
            this.acelerar = function(){
                if((this.velocidade +20)<= velMaxima){
                    this.velocidade += 20
                }
            }
        }

        let carroIII = new CarroIII()
        console.log(carroIII.velocidade)
        carroIII.acelerar()
        console.log(carroIII.velocidade)
        carroIII.acelerar()
        console.log(carroIII.velocidade)
        carroIII.acelerar()
        console.log(carroIII.velocidade)
        carroIII.acelerar()



    </script>
