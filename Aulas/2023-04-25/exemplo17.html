<!DOCTYPE html>

<html lang="pt-br" xmls="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Exemplo17</title>
<body>
	<script>
		// Arrow Function em 1 linha
		function criarObjeto = (nome, tamanho) => ({nome, tamanho}) //As chaves representam o objeto; os parenteses representam o return; 
				
		const chamada1 = criarObjeto("CCCCC",777)
		const chamada2 = criarObjeto("DDDDD",888)
				
		console.log(chamada1)
		console.log(chamada2)
	</script>
</body>
</html>
