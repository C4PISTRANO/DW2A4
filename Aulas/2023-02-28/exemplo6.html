<!DOCTYPE html>
<html>
	<head>
		<tite>Exemplo 6</title>
		<meta charset="utf-8">
		<script>
			var numero = parseInt (prompt("Informe um número de 1 a 10:"))
		</script>
	</head>
	<body>
		<h1>Corpo da página</h1>
		<script>
			switch (numero)
			{
				case "1":
				{
					document.write("one")
					break
				}
				case "2":
				{
					document.write("two")
					break
				}
				case "3":
				{
					document.write("three")
					break
				}
				case "4":
				{
					document.write("four")
					break
				},
				case "5":
				{
					document.write("five")
					break
				}
				case "6":
				{
					document.write("six")
					break
				}
				case "7":
				{
					document.write("seven")
					break
				}
				case "8":
				{
					document.write("eight")
					break
				}
				case "9":
				{
					document.write("nine")
				}
				case "10":
				{
					document.write("ten")
					break
				}
				default:
				{
					document.write("Out of range!")
				}
			}
		</script>
	
	</body>
</html>
