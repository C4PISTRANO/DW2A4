<!DOCTYPE html>

<html lang="pt-br" xmls="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Exemplo17</title>
<body>
	<script>
		const saudacao = () => {
			const horaAtual = new Date().getHours()
			
			const responder = (msg) => console.log(msg)
		
			if(horaAtual <=12) return responder ("Bom dia")
			if(horaAtual <=18) return responder ("Boa tarde")
			return responder ("Boa noite")
		}
		
		saudacao();
	</script>
</body>
</html>
