<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Pesquisa Covid-19</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <h2>Pesquisa Covid-19</h2>
          <p>Plataforma de pesquisa de casos nos estados do Brasil</p>
        </div>

        <form action="" class="form" id="form">
          
          <label for="cep">Insira o CEP e clique em pesquisar</label>
          <input required type="cep" class="cep" id="cep" data-js="cep" />

          <button id="button">Pesquisar</button>
        </form>
      </div>
    </div>
    
    <footer>
      <p>by <a href="https://github.com/F3RREIRA"><B>F3RREIRA</B></a></p>
    </footer>
    
    <script src="./src/js/main.js"></script>
  </body>
</html>
